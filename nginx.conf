server {
    listen 5173;
    server_name short.system32.kr;

    # Vite build output path
    root /etc/nginx/html;
    index index.html;

    # Security headers (optional but recommended)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Static assets cache
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Short-code redirect proxy
    # - Matches custom codes like /Ab12Cd, /promo_2026, /my-code
    # - Excludes SPA fixed routes (/admin, /auth, /go)
    location ~ ^/(?!admin$|auth$|go$)[A-Za-z0-9_-]{4,30}$ {
        proxy_pass http://short-url-api.system32.kr;
        proxy_http_version 1.1;
        proxy_set_header Host short-url-api.system32.kr;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback (핵심)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
